<script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type":"article",
      "@id": {{ printf "\"%s\"" .Permalink | safeJS  }},
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": {{ printf "\"%s\"" .Site.BaseURL | safeJS  }}
      },
      "headline": "{{ .Title }}",
      "image": {
        "@type": "ImageObject",
        "url": {{ printf "\"%simages/default.png\"" .Site.BaseURL | safeJS  }},
        "height": 800,
        "width": 800
      },
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.Author }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.Author }}",
        "logo": {
          "@type": "ImageObject",
          "url": {{ printf "\"%simages/logo.png\"" .Site.BaseURL | safeJS  }},
          "width": 600,
          "height": 60
        }
      },
      "description": "{{ .Description | default .Summary }}"
    }
  </script>
